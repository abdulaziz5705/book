<body>
<h1>Sotib olmoqchi bo'lgan kitoblarim </h1> <p style="color: #003366; font-weight: bold; text-align: center;"> <a href="{% url 'account' %}">Back</a></p>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{% for need in need_book %}
  <div class="card" style="width: 18rem;">
        <img src="{{ need.book.image.url }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">{{ need.book.description }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Book Name: {{ need.book.title }} </li>
          <li class="list-group-item">Price: {{ need.book.price }}</li>
          <li class="list-group-item">Author: {{ need.book.author }} </li>
        </ul>
        <div class="card-body">
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
    </div>
{% endfor %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
